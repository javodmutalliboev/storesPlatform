<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onAdminLogin(adminLoginForm)" #adminLoginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="ad" ngModel type="text" placeholder="Username" #emailInput="ngModel" required>
      <mat-error *ngIf="emailInput.invalid">Please enter the valid username.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter the valid password.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      (click) = 'setDocTitle("Admin")' *ngIf="!isLoading">
      Login
    </button>
  </form>
</mat-card>
